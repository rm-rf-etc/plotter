<!DOCTYPE html>
<html>
<head>
	<title>S Curve Plotter</title>
	<style>
		*{ margin:0; padding:0; }
		#chart1 {
			position: absolute;
			top: 0;
			left: 0;
			stroke-width: 2;
			fill: none;
			transform: scale(1, -1);
		}
		#input-start {
			height: 400px;
			width: 20px;
			-webkit-appearance: slider-vertical;
			writing-mode: bt-lr;
		}
		#input-end {
			height: 400px;
			width: 20px;
			-webkit-appearance: slider-vertical;
			writing-mode: bt-lr;
		}
		#controls-r {
			position: absolute;
			left: 425px;
			top: 30px;
		}
		#controls-t {
			position: absolute;
			left: 200px;
			top: 5px;
			width: 200px;
			height: 20px;
			z-index: 5;
		}
		#input-shape {
			width: 100%;
		}
	</style>
</head>
<body style="height:100%; width:100%;">
	<div id="controls-t">
		<input id="input-shape" type="range" value="0.15" step="0.01" min="0" max="0.5">
	</div>
	<div id="controls-r">
		<input id="input-start" type="range" value="0" step="0.01" min="0" max="1" orient="vertical">
		<input id="input-end" type="range" value="1" step="0.01" min="0" max="1" orient="vertical">
	</div>
	<script src="bower_components/Snap.svg/dist/snap.svg.js"></script>
	<script src="plotter.js"></script>
</body>
</html>
