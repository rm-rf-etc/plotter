<!DOCTYPE html>
<html>
<head>
	<title>S Curve Plotter</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="body">
		<div id="controls-t">
			<input id="input-shape" type="range" value="0.35" step="0.01" min="0" max="1">
			<label id="shape-value" for="input-range">0.35</label>
			<input id="draw-piecewise" type="checkbox" checked>
			<input id="draw-poly" type="checkbox">
			<input id="draw-sin" type="checkbox">
		</div>
		<div id="chart-body">
		</div>
		<div id="controls-r">
			<input id="input-start" type="range" value="0" step="0.01" min="0" max="1" orient="vertical">
			<input id="input-end" type="range" value="1" step="0.01" min="0" max="1" orient="vertical">
		</div>
	</div>
	<script src="bower_components/Snap.svg/dist/snap.svg.js"></script>
	<script src="build/dist/build1.min.js"></script>
</body>
</html>
