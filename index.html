<!DOCTYPE html>
<html style="height:100%; width:100%;">
<head>
	<title>S Curve Plotter</title>
	<style>
		*{ margin:0; padding:0; }
		.line1 {
			position: absolute;
			top: 0;
			left: 0;
			stroke: #d47676;
			stroke-width: 2;
			fill: none;
			transform: scale(1, -1);
		}
		.line2 {
			position: absolute;
			top: 0;
			left: 0;
			stroke: #76d4b1;
			stroke-width: 2;
			fill: none;
			transform: scale(1, -1);
		}
	</style>
</head>
<body style="height:100%; width:100%;">
	<script src="bower_components/Snap.svg/dist/snap.svg.js"></script>
	<script src="plotter.js"></script>
</body>
</html>
